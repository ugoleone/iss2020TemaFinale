<!DOCTYPE html>
<html>
<head>
    <title>Robot WebGui</title>
    
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>

    <script>connect()</script>

<body>

    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
  <h1>Boundaryobot GUI</h1>
 
 	<div id="ipaddr" align="left">Please run <tt>bash /home/pi/nat/basicrobotInit.sh</tt> in <tt>nat</tt></div>
 
<h2>Commands via HTML POST</h2>
<hr/>
	<table style="width:50%">
	<tbody>	
	<tr>
  	<td>
  	  <form class="form-inline"><button id="start" class="btn btn-default" type="submit">start</button></form>
 	</td>
 	<td>
 	  <form class="form-inline"><button id="stop" class="btn btn-default" type="submit">stop</button></form>
 	</td>
 	</tr>
</table>


 
  	
 <h3>Input view</h3>
 	<span style="color:blue" th:text="${arg}">Our App</span>
  	
 
 <h3>Resource</h3>
    
    <form class="form-inline"><button id="update" class="btn btn-default" type="submit">show resource</button></form>
    
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Resource state</th>

                </thead>

                </tbody>
            </table>

    </div>

</html>
